server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        # Using native profile for local file-based config (development)
        native:
          search-locations: classpath:/config
  profiles:
    active: native  # Change to 'git' when using Git repository

# Eureka Client Configuration
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost
    prefer-ip-address: true

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    root: INFO
    org.springframework.cloud: DEBUG